name: Run Astro Automation

on:
  schedule:
    - cron: "0 0 * * *"   # runs once per day at midnight UTC
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install libraries
      run: |
        pip install pyswisseph pandas numpy

    - name: Run script
      run: |
        python astro_engine.py

    - name: Upload result
      uses: actions/upload-artifact@v3
      with:
        name: conjunctions
        path: conjunctions.csv
