name: Run Astro Automation

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install pyswisseph pandas numpy

      - name: Run astrology engine
        run: |
          python astro_engine.py

      - name: Upload CSV output
        uses: actions/upload-artifact@v4
        with:
          name: conjunctions
          path: conjunctions.csv
